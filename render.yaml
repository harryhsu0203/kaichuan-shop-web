services:
  - type: web
    name: kaichuan-api
    env: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: ADMIN_TOKEN
        value: your-admin-token
      - key: DB_PATH
        value: ./data.db

  - type: web
    name: kaichuan-web
    env: static
    rootDir: .
    buildCommand: ""
    staticPublishPath: .
